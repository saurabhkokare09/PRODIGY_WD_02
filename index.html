<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        
        <div class="time-display" id="timeDisplay">00:00:00</div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startStopwatch()">Start</button>
            <button class="pause-btn" id="pauseBtn" onclick="pauseStopwatch()">Pause</button>
            <button class="reset-btn" id="resetBtn" onclick="resetStopwatch()">Reset</button>
            <button class="lap-btn" id="lapBtn" onclick="recordLap()">Lap</button>
        </div>
        
        <div class="lap-times" id="lapTimes">
            <h3>Lap Times</h3>
            <div id="lapList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
